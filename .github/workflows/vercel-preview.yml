name: Vercel Preview Deployment

on:
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Build application
        run: pnpm run build
        
      - name: Deploy to Vercel Preview
        id: deploy
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--scope=${{ secrets.VERCEL_ORG_ID }}'
          
      - name: Comment preview URL on PR
        if: ${{ secrets.VERCEL_TOKEN != '' && steps.deploy.outcome == 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `## üöÄ Preview Deployment Ready
            
            **Environment:** Preview
            **URL:** ${{ steps.deploy.outputs.preview-url }}
            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            
            ### üîç Preview Features
            - ‚úÖ Latest changes from this PR
            - ‚úÖ Staging environment variables
            - ‚úÖ Full functionality testing
            
            ### üìã Testing Checklist
            - [ ] Test all major user flows
            - [ ] Verify authentication works
            - [ ] Check real-time features
            - [ ] Test form submissions
            - [ ] Verify responsive design
            
            ### üö® Issues Found?
            Please comment on this PR with any issues you discover.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
            
      - name: Skip deployment - missing secrets
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `## ‚ö†Ô∏è Preview Deployment Skipped
            
            Preview deployment was skipped because Vercel secrets are not configured.
            
            ### üîß Required Setup
            To enable preview deployments, a repository admin needs to add these secrets:
            
            1. Go to **Settings** ‚Üí **Secrets and variables** ‚Üí **Actions**  
            2. Add the following repository secrets:
               - \`VERCEL_TOKEN\` - Your Vercel API token
               - \`VERCEL_ORG_ID\` - Your Vercel organization/team ID  
               - \`VERCEL_PROJECT_ID\` - Your Vercel project ID
            
            ### üìñ How to get these values:
            - **VERCEL_TOKEN**: Go to [Vercel Account Settings](https://vercel.com/account/tokens) ‚Üí Create token
            - **VERCEL_ORG_ID**: Run \`vercel org ls\` or find in Vercel dashboard URL
            - **VERCEL_PROJECT_ID**: Run \`vercel project ls\` or find in project settings
            
            ### ‚úÖ Build Status
            The application builds successfully - only deployment is skipped.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
